<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myra AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for markdown content */
        .markdown-content h1 { @apply text-2xl font-bold mb-2; }
        .markdown-content h2 { @apply text-xl font-bold mb-2; }
        .markdown-content h3 { @apply text-lg font-bold mb-2; }
        .markdown-content p { @apply mb-4; }
        .markdown-content ul, .markdown-content ol { @apply mb-4 pl-5; }
        .markdown-content li { @apply mb-1; }
        .markdown-content pre { @apply bg-gray-100 rounded p-3 mb-4 overflow-x-auto; }
        .markdown-content code { @apply bg-gray-100 rounded px-1 py-0.5; }
        .markdown-content blockquote { @apply border-l-4 border-gray-300 pl-4 italic mb-4; }
        .markdown-content a { @apply text-blue-600 hover:underline; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-4xl font-bold text-center text-primary mb-8">Myra AI Assistant</h1>
        <div id="chat-container" class="bg-white rounded-lg shadow-md p-6 mb-6 h-[500px] overflow-y-auto">
            <!-- Chat messages will be inserted here -->
        </div>
        <div class="flex space-x-4">
            <textarea id="user-input" rows="3" class="flex-grow rounded-lg border-2 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 resize-none p-2" placeholder="Type your message here..."></textarea>
            <button id="send-button" class="bg-primary text-white rounded-lg px-6 py-2 hover:bg-opacity-80 transition duration-300 ease-in-out flex-shrink-0">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        marked.setOptions({
            highlight: function(code, lang) {
                return code;
            }
        });

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-4 ${isUser ? 'text-right' : 'text-left'}`;
            const innerDiv = document.createElement('div');
            innerDiv.className = `inline-block rounded-lg p-3 max-w-[70%] ${isUser ? 'bg-primary text-white' : 'bg-gray-200 text-gray-800'}`;
            
            if (isUser) {
                innerDiv.textContent = content;
            } else {
                innerDiv.className += ' markdown-content';
                innerDiv.innerHTML = marked.parse(content);
            }
            
            messageDiv.appendChild(innerDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return innerDiv;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message }),
                    });

                    if (response.ok) {
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        let assistantResponse = '';
                        let responseElement = null;

                        while (true) {
                            const { value, done } = await reader.read();
                            if (done) break;
                            const chunk = decoder.decode(value);
                            const lines = chunk.split('\n');
                            for (const line of lines) {
                                if (line.startsWith('data:')) {
                                    try {
                                        const data = JSON.parse(line.slice(5));
                                        if (data.response) {
                                            assistantResponse += data.response;
                                            if (!responseElement) {
                                                responseElement = addMessage(assistantResponse);
                                            } else {
                                                responseElement.innerHTML = marked.parse(assistantResponse);
                                            }
                                            chatContainer.scrollTop = chatContainer.scrollHeight;
                                        }
                                        if (data.done) {
                                            assistantResponse = '';
                                            responseElement = null;
                                        }
                                    } catch (error) {
                                        console.error('Error parsing JSON:', error);
                                    }
                                }
                            }
                        }
                    } else {
                        addMessage('Error: Unable to get a response from the assistant.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Error: Unable to connect to the server.');
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
